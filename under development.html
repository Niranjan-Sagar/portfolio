<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        /* â”€â”€ CSS Styles â”€â”€ */
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --secondary-text: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Icon / Graphic */
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* The Clock Styling */
        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        #live-time {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Progress Bar (Visual Only) */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 65%; /* Change this to simulate progress */
            background: var(--accent-color);
            border-radius: 10px;
        }

        /* Footer Links */
        .contact-info {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        
        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .icon { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">ðŸš€</div>

        <h1>We're Launching Soon</h1>
        <p>We are currently building something amazing. Check back later for updates.</p>

        <div class="clock-container">
            <span id="live-time">Loading...</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="contact-info">
            <p>Need to reach us?</p>
            <br>
            <a href="mailto:niranjansagar587@gmail.com">Email Us</a> |  
            <a href="https://www.linkedin.com/in/niranjan-sagar-59b63b310/">LinkedIn</a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Using standard Kolkata timezone as discussed
            const t = now.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'Asia/Kolkata' 
            });
            
            const el = document.getElementById('live-time');
            if (el) el.textContent = 'IST: ' + t;
        }

        // Start immediately
        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
